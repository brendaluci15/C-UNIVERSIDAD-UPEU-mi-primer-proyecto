<div class="table-responsive">
  <table class="table table-striped table-bordered">
    <tbody>
    <tr>
      <th>#</th>
      <th>Nombre</th>
      <th>Apellidos</th>
      <th>Celular</th>
      <th>Correo</th>
      <th colspan="2" class="text-center">Opciones</th>
    </tbody>
    <tbody>
      <tr *ngFor="let persona of personas">
        <td>{{persona.persId}}</td>
        <td>{{persona.persNombre}}</td>
        <td>{{persona.persApPaterno}} {{persona.persApMaterno}}</td>
        <td>{{persona.persCelular}}</td>
        <td>{{persona.persCorreo}}</td>
        <td><a href="">Edit</a></td>
        <td><a href="">Delete</a></td>
      </tr>
    </tbody>
  </table>
</div>
