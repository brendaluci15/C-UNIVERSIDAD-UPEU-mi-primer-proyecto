<button type="button" class="btn btn-primary float-right mt-3 mb-3" >Nuevo</button>
<div class="table-responsive">
  <table class="table table-striped table-bordered">
    <thead>
    <tr>
      <th>#</th>
      <th>Programa</th>
      <th>Descripci√≥n</th>
      <th colspan="2" class="text-center">Opciones</th>
    <tbody>
    <tr *ngFor="let programa of programas">
      <td>{{programa.progId}}</td>
      <td>{{programa.progNombre}}</td>
      <td>{{programa.progDescripcion}}</td>
      <td class="text-center">
        <button type="button" class="btn btn-warning">Editar</button>
      </td>
      <td class="text-center">
        <button type="button" class="btn btn-danger" (click)="onDelete(programa)">Eliminar</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
