<button type="button" (click)="openModal()" class="float-right btn btn-primary mb-2">Nuevo</button>
<div class="table-responsive">
  <table class="table table-striped table-bordered">
    <tbody>
    <tr>
      <th>#</th>
      <th>Nombre</th>
      <th>Apellido Paterno</th>
      <th>Apellido Materno</th>
      <th>DNI</th>
      <th>Telefono</th>
      <th colspan="2" class="text-center">Opciones</th>
    </tbody>
    <tbody>
    <tr *ngFor="let persona of personas; index as i">
      <td>{{i+1}}</td>
      <td>{{persona.progNombre}}</td>
      <td>{{persona.progApPaterno}}</td>
      <td>{{persona.progApMaterno}}</td>
      <td>{{persona.progDNI}}</td>
      <td>{{persona.progTelefono}}</td>
      <td class="text-center">
        <button type="button" class="btn btn-sm btn-warning" (click)="openModalEdit(persona)">Editar</button>
      </td>
      <td class="text-center">
        <button type="button" class="btn btn-sm btn-danger" (click)="onDelete(persona)">Eliminar</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
